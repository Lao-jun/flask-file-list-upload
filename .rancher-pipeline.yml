stages:
- name: compile
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: flask-file-list-upload:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: server79:30003
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 60
